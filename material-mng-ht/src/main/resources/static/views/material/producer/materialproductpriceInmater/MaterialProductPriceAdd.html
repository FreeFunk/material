<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="MaterialProductPrice-form" id="MaterialProductPrice-form" style="padding: 20px 30px 0 0;">
    <div class="layui-row">
        <!--<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属材料ID</label>
                <div class="layui-input-block">
                    <input type="text" name="materialId" lay-verify="required" placeholder="请输入所属材料ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>-->
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6 layui-hide">
            <div class="layui-form-item">
                <label class="layui-form-label">所属材料ID</label>
                <div class="layui-input-block">
                    <input type="text" name="materialId"  placeholder="请输入所属材料ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">材料名称</label>
            <div class="layui-input-block">
                <input type="text" name="materialName" readonly placeholder="请输入材料名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报价名称</label>
            <div class="layui-input-block">
                <input type="text" name="productPriceName" lay-verify="required" placeholder="请输入产品报价名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序号</label>
            <div class="layui-input-block">
                <input type="text" name="orderNum" placeholder="请输入排序号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报价图片</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="imageUrlUpload">上传图片</button>
                    <div class="layui-upload-list">
                        <label class="layui-form-label" style="position: absolute;font-size:13px;left: -119%;">封面图</label>
                        <img onclick="getImg(this)" style="height: 50px;" class="layui-upload-img" id="imageUrlShow">
                        <input type="hidden" id="imageUrl" name="imageUrl"  class="layui-input">
                        <!--<p id="demoText"></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="MaterialProductPrice-form-submit" id="MaterialProductPrice-form-submit" value="确认添加">
    </div>
</div>
<script id="materialNameSelect" type="text/html">
    <option value="">请选择材料</option>
    {{#  layui.each(d.data, function(index, item){ }}
    <option value="{{item.id}}">{{ item.materialName }}</option>
    {{#  }); }}
</script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/'
        }).extend({
            index: 'lib/index',
            viewer: 'layui_ext/viewer/viewer'
        }).use(['index', 'form','laydate','laytpl','viewer','upload'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,upload  = layui.upload
                ,admin  = layui.admin
                ,viewer = layui.viewer
                ,laytpl = layui.laytpl
                ,form = layui.form;

            var headers = layui.admin.getTokenHeader();
            var imageUrlUpload = upload.render({
                elem: '#imageUrlUpload'
                ,url: layui.setter.basePath +'/material/common/uploadTempFile.jsn' //改成您自己的上传接口
                ,headers:headers
                ,accept:'images'
                ,acceptMime:'image/*'
                ,size:5120*10 //设置文件最大可允许上传的大小，单位 KB
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    /* obj.preview(function(index, file, result){
                         $('#imageUrlShow').attr('src', result); //图片链接（base64）
                     });*/
                }
                ,done: function(res){
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    var url = res.data.split(layui.setter.imageTxt);
                    $('#imageUrlShow').attr('src', layui.setter.ImgPath+url[1]); //图片链接（base64）
                    //上传成功
                    $("#imageUrl").val(res.data);
                }
            });

            //指定允许上传的文件类型
            var fileUpload = upload.render({
                elem: '#fileUpload'
                ,url: layui.setter.basePath +'/material/common/uploadTempFile.jsn'
                ,headers:headers
                ,accept: 'file' //普通文件
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){//layui-icon-delete
                        $('#fileName').append("<p><i id='' class=\"layui-icon layui-icon-delete\"></i>"+file.name+"</p>");
                    });
                }
                ,done: function(res){
                    layer.msg('上传成功');
                    //上传成功
                    var fileUrl = $('#fileUrl').val();
                    if(fileUrl==''){
                        $("#fileUrl").val(res.data);
                    }else {
                        $("#fileUrl").val(fileUrl+','+res.data);
                    }
                }
            });

            //多文件列表示例
            var demoListView = $('#demoList')
                ,uploadListIns = upload.render({
                elem: '#testList'
                ,url: layui.setter.basePath +'/material/common/uploadTempFile.jsn'
                ,accept: 'file'
                ,multiple: true
                ,auto: false
                ,headers:headers
                ,bindAction: '#testListAction'
                ,choose: function(obj){
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function(index, file, result){
                        var tr = $(['<tr id="upload-'+ index +'">'
                            ,'<td>'+ file.name +'</td>'
                            ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                            ,'<td>等待上传</td>'
                            ,'<td>'
                            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            ,'</td>'
                            ,'</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function(){
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function(){
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                    });
                }
                ,done: function(res, index, upload){
                    debugger
                    if(res.files.file){ //上传成功
                        var tr = demoListView.find('tr#upload-'+ index)
                            ,tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).html(''); //清空操作
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    this.error(index, upload);
                }
                ,error: function(index, upload){
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            });

            //点击图片变大
            getImg = function (value) {
                $(value.parentElement.parentElement).viewer();
            }

            //监听提交
            form.on('submit(MaterialProductPrice-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/material/materialProductPrice/insertProductPrice.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            parent.layui.table.reload('MaterialProductPrice-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('添加成功', {
                                icon: 1
                            });
                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#shTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
