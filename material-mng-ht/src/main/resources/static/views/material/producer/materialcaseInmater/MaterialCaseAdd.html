<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index',
            viewer: 'layui_ext/viewer/viewer'
        }).use(['index', 'form','laydate','laytpl','viewer','upload'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,upload  = layui.upload
                ,admin  = layui.admin
                ,viewer = layui.viewer
                ,laytpl = layui.laytpl
                ,form = layui.form;

           /* function selectMaterialClsList(){
                admin.req({
                    url:layui.setter.basePath + "/material/materialCaseCls/materialClsNameAll.jsn",
                    data:{},
                    method:'post',
                    async:false,
                    success:function(data){
                        if(data.success){
                            var getTpl = document.getElementById("caseClsNameSelect").innerHTML,
                                view = document.getElementById("caseClsId");
                            laytpl(getTpl).render(data,function(html){
                                view.innerHTML = html;
                                form.render();
                            })
                        }
                    }
                })
            }
            selectMaterialClsList();*/

            function init() {
                var materialId = $('#materialId').val();
                var caseClsId =  $('#caseClsId').val();
                admin.req({
                    url:layui.setter.basePath + "/material/materialCase/selectByCaseNum.jsn",
                    data:{
                        'materialId':materialId,
                        'caseClsId':caseClsId
                    },
                    method:'post',
                    async:false,
                    success:function(data){
                        $('#caseName').val(data.data);
                    }
                })
            }
            init();


            var headers = layui.admin.getTokenHeader();
            var imageUrlUpload = upload.render({
                elem: '#caseMiniImgUpload'
                ,url: layui.setter.basePath +'/material/common/uploadTempFile.jsn' //改成您自己的上传接口
                ,headers:headers
                ,accept:'images'
                ,acceptMime:'image/*'
                ,size:5120*10 //设置文件最大可允许上传的大小，单位 KB
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    /*obj.preview(function(index, file, result){
                        $('#caseMiniImgShow').attr('src', result); //图片链接（base64）
                    });*/
                }
                ,done: function(res){
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    var url = res.data.split(layui.setter.imageTxt);
                    $('#caseMiniImgShow').attr('src', layui.setter.ImgPath+url[1]); //图片链接（base64）
                    //上传成功
                    $("#caseMiniImg").val(res.data);
                }
            });
            //点击图片变大
            getImg = function (value) {
                $(value.parentElement.parentElement).viewer();
            }

            //监听提交
            form.on('submit(MaterialCase-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                field.type = 'CASE';
                if(field.isTop == 'on'){
                    field.isTop = '1'
                }else {
                    field.isTop = '0'
                }

                if(field.isHide == 'on'){
                    field.isHide = '1'
                }else {
                    field.isHide = '0'
                }
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/material/materialCase/insertProductCase.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            parent.layui.table.reload('MaterialCase-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('添加成功', {
                                icon: 1
                            });
                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#shTime', //指定元素
                type:'datetime'
            });
        })
</script>
