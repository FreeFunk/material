<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="MaterialUser-form" id="MaterialUser-form" style="padding: 20px 30px 0 0;">
    <div class="layui-row">
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">主键</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" lay-verify="required" placeholder="请输入主键" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phoneNum" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block">
                <select name="userType" lay-verify="required">
                    <option value="0">普通用户</option>
                    <option value="1">员工</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户备注</label>
            <div class="layui-input-block">
                    <textarea name="userRemark" placeholder="请输入内容" class="layui-textarea">
                    </textarea>
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">是否授权</label>
            <div class="layui-input-block">
                <input type="checkbox" id="isPower" name="isPower" lay-text="是|否" lay-skin="switch">
            </div>
        </div>-->

    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="MaterialUser-form-edit" id="MaterialUser-form-edit" value="确认编辑">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(MaterialUser-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/zhyg/material/materialUser/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            parent.layui.table.reload('MaterialUser-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('修改成功', {
                                icon: 1
                            });
                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
