<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="MaterialAboutUs-form" id="MaterialAboutUs-form" style="padding: 20px 30px 0 0;">
    <div class="layui-row">
        <div class="layui-form-item">
            <label class="layui-form-label">文件类型</label>
            <div class="layui-input-block">
                <select name="fileType" lay-filter="fileTypeSelect">
                    <option value="图片">图片</option>
                    <option value="视频">视频</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件信息</label>
            <div class="layui-input-block">
                <input type="hidden" id="fileUrl" name="fileUrl"/>
                <button type="button" class="layui-btn" style="float: left;" id="imageFileBtn">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <button type="button" class="layui-btn" style="float: left;display: none" id="videoFileBtn">
                    <i class="layui-icon">&#xe67c;</i>上传视频
                </button>
                <div id="fileCon" style="float: left;width: 60%;height: 150px;margin-left: 10%;border: 1px solid #e6e6e6">

                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本描述</label>
            <div class="layui-input-block">
                <textarea name="textContent" placeholder="请输入内容" class="layui-textarea">

                </textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="MaterialAboutUs-form-submit" id="MaterialAboutUs-form-submit" value="确认添加">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate','upload'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,upload = layui.upload
                ,form = layui.form;

            //上传图片文件
            var headers = layui.admin.getTokenHeader();
            var uploadImage = upload.render({
                elem: '#imageFileBtn',
                url: layui.setter.basePath + '/material/common/uploadTempFile.jsn',
                headers:headers,
                accept:'images',
                acceptMime:'image/*',
                before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        var html = "<img src='"+result+"' style='width: 100%;height: 150px;'/>";
                        $('#fileCon').html(html);
                    });
                },
                done: function(res){
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    //上传成功
                    $("#fileUrl").val(res.data);
                }
            })

            var uploadVideo = upload.render({
                elem:'#videoFileBtn',
                url: layui.setter.basePath + '/material/common/uploadTempFile.jsn',
                headers:headers,
                accept: 'video', //视频,
                before:function(){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        var html = "<video controls preload='auto' src='"+result+"' style='width: 100%;height: 150px;'/>";
                        $('#fileCon').html(html);
                    });
                },
                done:function(res){
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    $("#fileUrl").val(res.data);
                },
                error:function(){
                    var fileCon = $("#fileCon");
                    fileCon.html("<span style='color: #FF5722'>上传失败</span><a class='layui-btn layui-btn-mini demo-reload'>重试</a>");
                    fileCon.find('.demo-reload').on('click',function(){
                        uploadVideo.upload();
                    })
                }
            })

            //监听下拉框选择
            form.on('select(fileTypeSelect)',function(data){
                var fileType = data.value;
                if(fileType == '图片'){
                    $("#imageFileBtn").css('display',"");
                    $("#videoFileBtn").css('display',"none");
                }else{
                    $("#imageFileBtn").css('display',"none");
                    $("#videoFileBtn").css('display',"");
                }
            })

            //监听提交
            form.on('submit(MaterialAboutUs-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/material/materialAboutUs/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            parent.layui.table.reload('MaterialAboutUs-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('添加成功', {
                                icon: 1
                            });
                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
