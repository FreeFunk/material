<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index',
        viewer: 'layui_ext/viewer/viewer'
    }).use(['index', 'form','laydate','laytpl','viewer','upload'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,upload  = layui.upload
            ,admin  = layui.admin
            ,viewer = layui.viewer
            ,laytpl = layui.laytpl
            ,form = layui.form;

        /* function selectMaterialClsList(){
             admin.req({
                 url:layui.setter.basePath + "/material/materialCaseCls/materialClsNameAll.jsn",
                 data:{},
                 method:'post',
                 async:false,

                     if(data.success){

                             view = document.getElementById("caseClsId");

                             view.innerHTML = html;
                             form.render();
                         })
                     }
                 }
             })
         }
         selectMaterialClsList();*/
        function init() {
            var materialId = $('#materialId').val();
            var caseClsId =  $('#caseClsId').val();
            admin.req({
                url:layui.setter.basePath + "/material/materialCase/selectByCaseNum.jsn",
                data:{
                    'materialId':materialId,
                    'caseClsId':caseClsId
                },
                method:'post',
                async:false,
                success:function(data){
                    $('#caseName').val(data.data);
                }
            })
        }
        // init();
        var loading;
        var headers = layui.admin.getTokenHeader();
        var imageUrlUpload = upload.render({
            elem: '#caseMiniImgUpload'
            ,url: layui.setter.basePath +'/material/common/uploadTempFile.jsn' //改成您自己的上传接口
            ,headers:headers
            ,multiple: true
            ,accept:'images'
            ,acceptMime:'image/*'
            ,size:5120*10 //设置文件最大可允许上传的大小，单位 KB
            ,before: function(obj){
                loading = layer.load(2,{
                    shade: [0.3, '#393D49'],
                    time: 100*1000
                });
                //预读本地文件示例，不支持ie8
                /*obj.preview(function(index, file, result){
                    var html = $('#imgDiv').html();
                    if(html==null || html.length==0){
                        $('#imgDiv').html('<img onclick="getImg(this)" src="'+result+'" style="height: 50px;margin-right: 1%;" class="layui-upload-img" id="imageUrlShow">');
                    }else {
                        html = html +  '<img onclick="getImg(this)" src="'+result+'" style="height: 50px;margin-right: 1%;" class="layui-upload-img" id="imageUrlShow">';
                        $('#imgDiv').html(html);
                    }
                });*/
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                var url = res.data.split(layui.setter.imageTxt);
                var html = $('#imgDiv').html();
                if(html==null || html.length==0){
                    $('#imgDiv').html('<img onclick="getImg(this)" src="'+layui.setter.ImgPath+url[1]+'" style="height: 50px;margin-right: 1%;" class="layui-upload-img" id="imageUrlShow">');
                }else {
                    html = html +  '<img onclick="getImg(this)" src="'+layui.setter.ImgPath+url[1]+'" style="height: 50px;margin-right: 1%;" class="layui-upload-img" id="imageUrlShow">';
                    $('#imgDiv').html(html);
                }
                //上传成功
                var caseMiniImg = $("#caseMiniImg").val();
                if(caseMiniImg==''){
                    $('#caseMiniImg').val(res.data);
                }else {
                    $('#caseMiniImg').val(caseMiniImg+','+res.data);
                }
                layer.close(loading);
            }
        });
        //点击图片变大
        getImg = function (value) {
            $(value.parentElement.parentElement).viewer();
        }

        //监听提交
        form.on('submit(MaterialCase-form-submit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            field.type = 'CASE';
            field.isTop = '0';
            field.isHide = '0';
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            admin.req({
                url:layui.setter.basePath +'/material/materialCase/insertAllNewColor.jsn',
                data:field,
                method:"post",
                success:function (data) {
                    if(data.success){
                        parent.layui.table.reload('MaterialCase-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('添加成功', {
                            icon: 1
                        });
                    }else{
                        parent.layer.msg(data.errMsg, {
                        });
                    }

                },
            });

        });
        laydate.render({
            elem: '#createTime', //指定元素
            type:'datetime'
        });
        laydate.render({
            elem: '#shTime', //指定元素
            type:'datetime'
        });
    })
</script>
