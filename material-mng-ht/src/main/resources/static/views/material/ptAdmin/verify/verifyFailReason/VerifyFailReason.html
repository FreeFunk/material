<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核不通过原因</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="VerifyFailReason-form" id="VerifyFailReason-form" style="padding: 20px 30px 0 0;">
    <div class="layui-row">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">失败原因</label>
            <div class="layui-input-block">
                <input type="hidden" name="id"/>
                <textarea id="failReason" placeholder="请输入内容" class="layui-textarea">

                </textarea>
            </div>
        </div>

    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="VerifyFailReason-form-submit" id="VerifyFailReason-form-submit" value="确认">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;
        })
</script>
</body>
</html>
