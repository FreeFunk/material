<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="MaterialAboutUsVideo-form" id="MaterialAboutUsVideo-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="hidden" id="fileUrl"/>
    </div>
    <div class="layui-row">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"></label>
            <div class="layui-input-block" id="fileCon">
                <!--<video controls preload="auto" width="300px" height="300px">-->
                    <!--<source id="videoUrl" src="" type="video/mp4"/>-->
                <!--</video>-->
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="MaterialAboutUs-form-submit" id="MaterialAboutUs-form-submit" value="确认添加">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //初始化文件
            function initFile(){
                var fileUrl = $("#fileUrl").val();
                var html = "<video controls preload='auto' style='width: 300px;height: 300px;'>" +
                    "<source src='"+fileUrl+"' type='video/mp4'/></video>";
                $('#fileCon').html(html);
            }
            initFile();

        })
</script>
</body>
</html>
